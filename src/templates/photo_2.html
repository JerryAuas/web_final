<html lang="zh">
<head>
    <meta charset="UTF-8">

</head>
<body>
<style type="text/css">
    img{
        width: 100px;
        height: 100px;
    }
</style>
<p>车辆相撞图</p>
<div></div>
<script>
    div = document.querySelector('div');
    let i = 1;
    function  show(){
        var src = "../static/save_accident/"+i+".jpg";
        i += 1;
        div.innerHTML = div.innerHTML + "<img src= "+ src + " onerror=\"javascript:this.style.display='none';\"/>";
    }
setInterval("show()",100);
</script>
</body>
